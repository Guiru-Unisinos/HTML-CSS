<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Exemplo com 3 colunas</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <div class="container-fluid">
      <h3>Exemplo com 3 colunas</h3>

      <div class="row">
        <div class="col-md-4 bg-primary text-center">Coluna 1</div>
        <div class="col-md-4 bg-danger text-center">Coluna 2</div>
        <div class="col-md-4 bg-light text-center">Coluna 3</div>
      </div>
      <div class="row">
        <div class="col-md-12 bg-success text-center">Coluna braba</div>
      </div>
      <div class="row">
        <div class="col-md-8 bg-info text-center">Coluna fortinha</div>
        <div class="col-md-4 bg-secondary text-center">Coluna em cutting</div>
      </div>
    </div>
  </body>
</html>
